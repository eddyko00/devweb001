                <h1>IISWEB System</h1>

            <h2 id="accheader" class="mc-text-center">Account</h2>
            <p>
            </p>
            <div id="myidbtn"  data-role="controlgroup" data-type="horizontal" data-theme="a" style="font-size:0.7em; margin-left:auto; margin-right:auto;width:100%; ">
                <!--<button id="addbtn" >Add</button> <button id="removebtn"  >Remove</button>-->     
                <a href="#popupAdd" data-rel="popup" data-position-to="window" class="ui-btn ui-corner-all ui-shadow ui-btn-inline " data-transition="pop">Add</a>
                <div data-role="popup" id="popupAdd" data-theme="a" class="ui-corner-all">
                        <form>
                                <div style="padding:0px 0px;">
                                        <h3>Add new Stock symbol</h3>
                                        <label for="un" class="ui-hidden-accessible">Symbol</label>
                                        <input type="text" name="addsymbol" id="addsymbol" value="" placeholder="symbol" data-theme="a">
                                       
                                        <button type="submit" id="addsubmit" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left">Add</button>
                                    </div>
                            </form>
                </div>                
                <a href="#popupRemove" data-rel="popup" data-position-to="window" class="ui-btn ui-corner-all ui-shadow ui-btn-inline " data-transition="pop">Remove</a>
                <div data-role="popup" id="popupRemove" data-theme="a" class="ui-corner-all">
                        <form>
                                <div style="padding:0px 0px;">
                                        <h3>Remove Stock symbol</h3>
                                        <label for="un" class="ui-hidden-accessible">Symbol</label>
                                        <input type="text" name="removesymbol" id="removesymbol" value="" placeholder="symbol" data-theme="a">
                                       
                                        <button type="submit" id="removesubmit" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left">Remove</button>
                                    </div>
                            </form>
                </div>    
            </div>
